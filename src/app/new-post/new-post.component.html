<div class="col-sm-8 col-sm-offset-2">
  <h2 class="my-5">Cr√©ation d'un nouveau Post</h2>
  <form [formGroup]="postForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label for="title">Titre du post</label>
      <input type="text" id="title" class="form-control" formControlName="title">
    </div>
    <div class="form-group">
      <label for="content">Description</label>
      <textarea id="content" cols="30" rows="10" class="form-control" formControlName="content"></textarea>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="postForm.invalid">Ajouter le post</button>
  </form>
</div>
