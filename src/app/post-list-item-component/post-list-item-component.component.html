<li class="list-group-item my-1"
    [ngClass]="{'list-group-item-success': postLoveIts > 0,
                'list-group-item-danger': postLoveIts < 0}">
  <div class="d-flex justify-content-between">
    <h2>{{ postTitle }}</h2>
    <p>{{ postCreatedAt | date: 'short' }}</p>
  </div>
  <p>{{ postContent }}</p>
  <div>
    <button class="btn btn-success mr-2"
            (click)="onMore()">Love it! ({{ postLoveIts }})</button>
    <button class="btn btn-danger"
            (click)="onLess()">Don't love it! ({{ postLoveIts }})</button>
  </div>
</li>
